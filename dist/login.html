<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Dashboard Theme</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="grid place-items-center h-screen">

<div class="login">
    <img src="images/ImgLogin.jpg" alt="Login" class="login__img">
    <div class="login__form form">
        <div class="form__title">
            <h3>Login</h3>
            <span>Donec tortor quam at duis tortor.</span>
        </div>
        
        <div class="form-field mt-30">
            <label for="">E-Mail</label>
            <input type="text">
        </div>

        <div class="form-field">
            <label for="">Password</label>
            <input type="text">
        </div>

        <div class="text-right">
            <a href="">Forget password?</a>
        </div>

        <button class="button button--blue w-full">Login</button>

        <div class="line">or</div>

        <button class="button button--ghost w-full">Register now</button>
    </div>
</div>

</body>
</html>
